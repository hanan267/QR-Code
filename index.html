<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>
<div  class="container">
  <div class="card-container">
    <body>
      
      <div class="img-container">
        <img src="./images/QR-Code.png" alt="QR code" class="qr-code">
      </div>
    
      <div class="description-container">
          <h1>Improve your front-end skills
             by building projects 
           </h1>
    
          <p class="qr-description">Scan
           the QR code to visit Frontend Mentor and take
            your coding skills to the next level
          </p>
    </body>
  
        <footer>
          <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
              Frontend Mentor</a></p>
            <p>Coded by <a href="#">Hanan Ye'</a></p>
          </div>
        </footer>
  
    </div>
  </div>
</div>
</body>
</html>
